  <div class="layout">

    <section class="counterBox">
      <h2>Ø§Ù„Ø¥Ø­ØµØ§Ø¡</h2>
      <table><tbody id="counterTable"></tbody></table>

  <script>
    const grid = document.getElementById('dominoGrid');
    const counterTable = document.getElementById('counterTable');
    const resetBtn = document.getElementById('resetBtn');

    const tilesData = [];
    for (let top = 0; top <= 6; top++)
      for (let bottom = 0; bottom <= top; bottom++)
        tilesData.push({ top, bottom, id: `${bottom}-${top}` });

    const savedStates = JSON.parse(localStorage.getItem('dominoStates') || '{}');

    function createTile(top, bottom, id) {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.dataset.id = id;

      const marker = document.createElement('span');
      marker.className = 'marker';
      tile.appendChild(marker);

      const topLabel = document.createElement('div');
      topLabel.className = 'tileNumber';
      topLabel.textContent = top;

      const divider = document.createElement('div');
      divider.className = 'divider';

      const bottomLabel = document.createElement('div');
      bottomLabel.className = 'tileNumber';
      bottomLabel.textContent = bottom;

      const select = document.createElement('select');
      select.innerHTML = '<option value="unknown">â€”</option><option value="played">âœ…</option><option value="hand">ðŸ›‘</option>';

      tile.append(topLabel, divider, bottomLabel, select);

      const initState = savedStates[id] || 'unknown';
      select.value = initState;
      applyState(tile, initState);

      tile.addEventListener('click', e => {
        if (e.target.tagName !== 'SELECT') select.focus();
      });
      select.addEventListener('change', () => {
        applyState(tile, select.value);
        saveStates();
        updateCounter();
      });

      return tile;
    }

    function applyState(tile, state) {
      const marker = tile.querySelector('.marker');
      if (state === 'played') marker.style.background = 'var(--clr-check)';
      else if (state === 'hand') marker.style.background = 'var(--clr-stop)';
      else marker.style.background = 'transparent';
    }

    function buildGrid() {
      grid.innerHTML = '';
      for (let i = 0; i <= 6; i++) {
        const row = document.createElement('div');
        row.className = 'row';
        for (let j = 0; j <= i; j++) {
          const top = Math.max(i, j);
          const bottom = Math.min(i, j);
          const id = `${bottom}-${top}`;
          const tile = createTile(top, bottom, id);
          row.appendChild(tile);
        }
        grid.appendChild(row);
      }
    }

    function saveStates() {
      const states = {};
      document.querySelectorAll('.tile').forEach(t => {
        states[t.dataset.id] = t.querySelector('select').value;
      });
      localStorage.setItem('dominoStates', JSON.stringify(states));
    }

    function updateCounter() {
      const counts = Array(7).fill(0);
      document.querySelectorAll('.tile').forEach(t => {
        const state = t.querySelector('select').value;
        if (state === 'unknown') {
          const [a, b] = t.dataset.id.split('-').map(Number);
          counts[a]++;
          if (a !== b) counts[b]++;
        }
      });
      counterTable.innerHTML = counts.map((n, i) =>
        `<tr><td>Ø§Ù„Ø±Ù‚Ù… ${i}</td><td>${n} Ø¨Ø§Ù‚ÙŠ</td></tr>`).join('');
    }

    resetBtn.addEventListener('click', () => {
      if (!confirm('Ù‡Ù„ ØªØ±ÙŠØ¯ Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ø¶Ø¨Ø·ØŸ')) return;
      document.querySelectorAll('.tile select').forEach(sel => sel.value = 'unknown');
      document.querySelectorAll('.tile').forEach(t => applyState(t, 'unknown'));
      saveStates();
      updateCounter();
    });

    buildGrid();
    updateCounter();
  </script>
