<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كشكولي</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f9f9;
      color: #333;
      direction: rtl;
    }header {
  background-color: #4db6ac;
  color: white;
  text-align: center;
  padding: 1rem;
  font-size: 1.5rem;
}

main {
  padding: 1rem;
}

.folder, .lesson {
  background-color: #ffffff;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 0.75rem 1rem;
  margin: 0.5rem 0;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.folder:hover, .lesson:hover {
  background-color: #e0f2f1;
}

.hidden {
  display: none;
}

button {
  background-color: #4db6ac;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  cursor: pointer;
  margin: 0.25rem;
}

#editorPage, #lessonsPage {
  display: none;
}

#editor {
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 1rem;
  background-color: white;
  min-height: 300px;
  margin-top: 1rem;
}

.toolbar input[type="color"] {
  width: 30px;
  height: 30px;
  border: none;
  margin: 0 5px;
}

.title-box {
  background-color: #dcedc8;
  border-left: 5px solid #8bc34a;
  padding: 0.5rem;
  margin: 0.5rem 0;
  font-weight: bold;
}

.question-box {
  background-color: #fff3cd;
  border-right: 5px solid #ffc107;
  padding: 0.5rem;
  margin: 1rem 0 0.5rem;
  font-weight: bold;
}

.answer-box {
  background-color: #e3f2fd;
  border-right: 5px solid #2196f3;
  padding: 0.5rem;
  margin: 0 0 1rem;
}

  </style>
</head>
<body>
  <header>كشكولي</header>
  <main>
    <!-- صفحة المواد -->
    <section id="foldersPage">
      <h2>موادك</h2>
      <div id="foldersList"></div>
      <button onclick="addFolder()">+ مادة جديدة</button>
    </section><!-- صفحة الدروس داخل المادة -->
<section id="lessonsPage">
  <button onclick="backToFolders()">عودة للمواد</button>
  <h2 id="currentFolderTitle"></h2>
  <div id="lessonsList"></div>
  <button onclick="addLesson()">+ درس جديد</button>
</section>

<!-- صفحة الدرس -->
<section id="editorPage">
  <button onclick="backToLessons()">عودة للدروس</button>
  <h2 id="lessonTitle"></h2>

  <div class="toolbar">
    <button onclick="insertTitleBox()">+ عنوان داخل الدرس</button>
    <button onclick="insertQuestionBox()">+ سؤال</button>
    <button onclick="insertAnswerBox()">+ إجابة</button>
    <button onclick="document.execCommand('bold', false, null)">عريض</button>
    <button onclick="document.execCommand('italic', false, null)">مائل</button>
    <button onclick="document.execCommand('insertUnorderedList', false, null)">قائمة نقطية</button>
    <input type="color" id="colorPicker">
  </div>

  <div id="editor" contenteditable="true">اكتب هنا...</div>
</section>

  </main>  <script>
    const folders = [];
    let currentFolder = null;
    let currentLesson = null;

    function showPage(pageId) {
      document.getElementById("foldersPage").style.display = "none";
      document.getElementById("lessonsPage").style.display = "none";
      document.getElementById("editorPage").style.display = "none";
      document.getElementById(pageId).style.display = "block";
    }

    function addFolder() {
      const name = prompt("اسم المادة:");
      if (!name) return;
      folders.push({ name, lessons: [] });
      renderFolders();
    }

    function renderFolders() {
      const list = document.getElementById("foldersList");
      list.innerHTML = "";
      folders.forEach((folder, index) => {
        const div = document.createElement("div");
        div.className = "folder";
        div.textContent = folder.name;
        div.onclick = () => openFolder(index);
        list.appendChild(div);
      });
    }

    function openFolder(index) {
      currentFolder = folders[index];
      document.getElementById("currentFolderTitle").textContent = currentFolder.name;
      showPage("lessonsPage");
      renderLessons();
    }

    function addLesson() {
      const name = prompt("اسم الدرس:");
      if (!name) return;
      currentFolder.lessons.push({ name, content: "" });
      renderLessons();
    }

    function renderLessons() {
      const list = document.getElementById("lessonsList");
      list.innerHTML = "";
      currentFolder.lessons.forEach((lesson, index) => {
        const div = document.createElement("div");
        div.className = "lesson";
        div.textContent = lesson.name;
        div.onclick = () => openLesson(index);
        list.appendChild(div);
      });
    }

    function openLesson(index) {
      currentLesson = currentFolder.lessons[index];
      document.getElementById("lessonTitle").textContent = currentLesson.name;
      document.getElementById("editor").innerHTML = currentLesson.content || "";
      showPage("editorPage");
    }

    function backToFolders() {
      showPage("foldersPage");
    }

    function backToLessons() {
      if (currentLesson) {
        currentLesson.content = document.getElementById("editor").innerHTML;
      }
      showPage("lessonsPage");
    }

    function insertTitleBox() {
      const box = document.createElement("div");
      box.className = "title-box";
      box.contentEditable = true;
      box.textContent = "عنوان جديد";
      document.getElementById("editor").appendChild(box);
      const spacer = document.createElement("div");
      spacer.innerHTML = "<br>";
      spacer.contentEditable = true;
      document.getElementById("editor").appendChild(spacer);
      spacer.focus();
    }

    function insertQuestionBox() {
      const box = document.createElement("div");
      box.className = "question-box";
      box.contentEditable = true;
      box.textContent = "س: اكتب في ...";
      document.getElementById("editor").appendChild(box);
      const spacer = document.createElement("div");
      spacer.innerHTML = "<br>";
      spacer.contentEditable = true;
      document.getElementById("editor").appendChild(spacer);
      spacer.focus();
    }

    function insertAnswerBox() {
      const box = document.createElement("div");
      box.className = "answer-box";
      box.contentEditable = true;
      box.textContent = "الإجابة:";
      document.getElementById("editor").appendChild(box);
      const spacer = document.createElement("div");
      spacer.innerHTML = "<br>";
      spacer.contentEditable = true;
      document.getElementById("editor").appendChild(spacer);
      spacer.focus();
    }

    document.getElementById("colorPicker").addEventListener("input", function() {
      document.execCommand("styleWithCSS", false, true);
      document.execCommand("foreColor", false, this.value);
      document.getElementById("editor").focus();
    });

    renderFolders();
    showPage("foldersPage");
  </script></body>
</html>
